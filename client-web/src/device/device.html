<template>
<require from="./device.css"></require>
<div class="mdl-card mdl-shadow--2dp device-card">
  <div class="mdl-card__title device-card-header">
    <h2 class="mdl-card__title-text device-card-title">${title}</h2>
  </div>
  <div class="mdl-card__supporting-text device-card-text">
    <div>You will need to install HomeConnect on your computer to configure your devices</div>
    <div>The following are the steps required before you use HomeConnect Device Configurator</div>
    <ol>
        <li>Create your Home</li>
        <li>Add Rooms to you Home</li>
        <li>Add Lights, Fans and other end points in your Rooms</li>
        <li>Download and install the HomeConnect application</li>
        <li>Once installed, open the HomeConnect application</li>
    </ol>
    <div>Now that you have installed the HomeConnect application on your machine</div>
    <div>The follow the below steps to link your devices to your HomeConnect Account</div>
    <ol>
        <li>Sign in into the HomeConnect application using your HomeConnect Account</li>
        <li>Choose your HOME network, which will allow the devices to connect to the internet</li>
        <ul>
            <li>If you are prompted by your system to allow network modification access, grant the required access to connect to the device network</li>
        </ul>
        <li>Choose the device you wish to connect to using the password you received with the device</li>
        <ul>
            <li>In case you have lost the password, send us a mail at <a href="mailto:support@homeconnect.com" target="_top">support@homeconnect.com</a></li>
        </ul>
        <li>Select the end points you would like to connect the selected device to</li>
        <li>Click SAVE</li>
        <li>Sign into <a route-href="route: home" title="Sign In HomeConnect">homeconnect.com</a> to control your Home</li>
    </ol>
    <p>Congratulations</p>
    <div>We would like to know your experience with HomeConnect, while feedback/suggestions/queries are welcome we simply enjoy knowing that our product is useful to you and is a part of your Home. So please spare a few minutes in writing to us at <a href="mailto:hi@homeconnect.com" target="_top">hi@homeconnect.com</a></div>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="#">Download HomeConnect</a>
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" route-href="route: home" title="Go Home">Home</a>
  </div>
</div>
</template>
