<template>
    <require from="./newHome.css"></require>
    <div class="mdl-layout mdl-js-layout new-home-layout" show.bind="!message">
        <main class="mdl-layout__content new-home-layout-content">
            <div class="mdl-card mdl-shadow--6dp">
                <form role="form" submit.delegate="add()">
                    <div class="new-home-card-title mdl-card__title">
                        <h2 class="mdl-card__title-text">${title}</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input mdl-textfield__input--yellow" type="text" name="homeName" id="homeName" value.bind="homeName" />
                            <label class="mdl-textfield__label" for="homeName">Home Name</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield">
                            <textarea class="mdl-textfield__input" type="text" name="address" rows= "4" id="address" value.bind="address"></textarea>
                            <label class="mdl-textfield__label" for="address">Address</label>
                        </div>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <button type="submit" class="mdl-button mdl-js-button mdl-js-ripple-effect">Add</button>
                        <a class="mdl-button mdl-js-button mdl-js-ripple-effect" route-href="route: home" title="Cancel">Back</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <dialog ref="dialog" id="dialog" class="mdl-dialog">
        <h3 class="mdl-dialog__title">Action Failed</h3>
        <div class="mdl-dialog__content">
            <p>${message}</p>
        </div>
        <div class="mdl-dialog__actions">
            <button type="button" class="mdl-button" click.delegate="closeDialog()">Close</button>
        </div>
    </dialog>
</template>
