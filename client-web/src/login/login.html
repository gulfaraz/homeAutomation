<template>
    <h1>${title}</h1>
    <div>
        <form role="form" submit.delegate="login()">
            <div>
                <div>
                    <input name="userName" id="userName" type="text" value.bind="userName">
                    <label for="userName">User Name</label>
                </div>
            </div>
            <div>
                <div>
                    <input name="password" id="password" type="password" value.bind="password">
                    <label for="password">Password</label>
                </div>
            </div>
            <div>
                <button type="submit">Login</button>
            </div>
        </form>
        <div class="alert alert-danger" if.bind="error">${error}</div>
    </div>
</template>
